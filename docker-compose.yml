version: '3.8'

services:
  remocon:
    build: .
    container_name: remocon-futures
    ports:
      - "80:3000"
    environment:
      # Binance API 설정
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
      
      # 인증 토큰
      - AUTH_TOKEN=${AUTH_TOKEN:-your-secret-token}
      
      # 환경 설정
      - USE_TESTNET=${USE_TESTNET:-true}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      
      # 허용 심볼 (쉼표로 구분)
      - ALLOWED_SYMBOLS=${ALLOWED_SYMBOLS:-BTCUSDT,ETHUSDT,ADAUSDT,SOLUSDT,XRPUSDT}
      
      # 로깅 레벨
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      # 로그 파일 영속화
      - ./log:/app/log
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    # 리소스 제한
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
