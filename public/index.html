<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RemoCon</title>
    <link rel="icon" type="image/svg+xml" href="assets/binance-logo.svg" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Toast 알림 컨테이너 -->
    <div id="toast-container" class="toast-container"></div>

    <div class="container">
      <header class="app-header">
        <h2>
          <img
            src="assets/binance-logo.svg"
            alt="Binance Logo"
            class="app-logo"
          />
          RemoCon
        </h2>
      </header>

      <!-- 심볼 선택 섹션 -->
      <section class="symbol-section">
        <div class="card">
          <div class="panel-header">
            <span class="tab">Symbol</span>
          </div>
          <div class="row">
            <label for="symbol">Trading Symbol</label>
            <select id="symbol" name="symbol">
              <option value="BTCUSDT">BTCUSDT</option>
              <option value="ETHUSDT">ETHUSDT</option>
            </select>
          </div>
        </div>
      </section>

      <!-- 트레이드 입력 섹션 -->
      <section class="trade-section">
        <div class="card">
          <div class="panel-header">
            <span class="tab">Market</span>
          </div>

          <!-- 거래 파라미터 그리드 -->
          <div class="trade-params-grid">
            <!-- Size 입력 -->
            <div class="param-group">
              <div class="param-header">
                <span class="param-label">Size</span>
              </div>
              <div class="param-control">
                <div class="param-input-group">
                  <input
                    id="sizePercent"
                    name="sizePercent"
                    type="number"
                    min="1"
                    max="100"
                    step="1"
                    value="25"
                    class="param-input"
                    data-type="size"
                    aria-label="Trade size percentage"
                  />
                  <span class="param-unit">%</span>
                </div>
                <div class="slider-track">
                  <div class="slider-progress" id="sizeProgress"></div>
                </div>
                <div class="slider-marks">
                  <span>1%</span>
                  <span>25%</span>
                  <span>50%</span>
                  <span>75%</span>
                  <span>100%</span>
                </div>
              </div>
              <div class="param-presets">
                <button type="button" class="preset-btn" data-size="10">
                  10%
                </button>
                <button type="button" class="preset-btn" data-size="25">
                  25%
                </button>
                <button type="button" class="preset-btn active" data-size="50">
                  50%
                </button>
                <button type="button" class="preset-btn" data-size="75">
                  75%
                </button>
                <button type="button" class="preset-btn" data-size="100">
                  Max
                </button>
              </div>
            </div>

            <!-- Leverage 입력 -->
            <div class="param-group">
              <div class="param-header">
                <span class="param-label">Leverage</span>
              </div>
              <div class="param-control">
                <div class="param-input-group">
                  <input
                    id="leverage"
                    name="leverage"
                    type="number"
                    min="1"
                    max="25"
                    step="1"
                    value="20"
                    class="param-input"
                    data-type="leverage"
                    aria-label="Leverage multiplier"
                  />
                  <span class="param-unit">x</span>
                </div>
                <div class="slider-track">
                  <div class="slider-progress" id="leverageProgress"></div>
                </div>
                <div class="slider-marks">
                  <span>1x</span>
                  <span>5x</span>
                  <span>10x</span>
                  <span>20x</span>
                  <span>25x</span>
                </div>
              </div>
              <div class="param-presets">
                <button type="button" class="preset-btn" data-leverage="1">
                  1x
                </button>
                <button type="button" class="preset-btn" data-leverage="5">
                  5x
                </button>
                <button type="button" class="preset-btn" data-leverage="10">
                  10x
                </button>
                <button
                  type="button"
                  class="preset-btn active"
                  data-leverage="20"
                >
                  20x
                </button>
                <button type="button" class="preset-btn" data-leverage="25">
                  25x
                </button>
              </div>
            </div>
          </div>

          <!-- Trade execution buttons -->
          <div class="row actions">
            <button
              id="buy"
              class="btn buy"
              type="button"
              aria-label="Buy order"
            >
              Buy/Long
            </button>
            <button
              id="sell"
              class="btn sell"
              type="button"
              aria-label="Sell order"
            >
              Sell/Short
            </button>
          </div>
        </div>
      </section>

      <!-- Current positions section -->
      <section class="positions-section">
        <div class="card" id="positions-card">
          <div class="panel-header">
            <span class="tab">Positions</span>
          </div>

          <div class="positions-table-wrapper">
            <table
              class="positions-table"
              role="table"
              aria-label="Current positions list"
            >
              <thead>
                <tr>
                  <th scope="col">Symbol</th>
                  <th scope="col">Asset(%)</th>
                  <th scope="col">Leverage</th>
                  <th scope="col">Close</th>
                </tr>
              </thead>
              <tbody id="positions">
                <tr>
                  <td colspan="4" class="muted">No data</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="scripts/core/main.js"></script>
  </body>
</html>
